{% set name = "jsonspice" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jsonspice-{{ version }}.tar.gz
  sha256: b538d548be1d14c1c69f526d87001a19aa52fe42d1a1ab17ff3d2a85f88c294b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling >=1.26
    - pip
  run:
    - python >={{ python_min }}
    - spiceypy
    - json5

test:
  imports:
    - jsonspice
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/jacobwilliams/jsonspice
  summary: Python library to monkeypatch SpiceyPy to allow JSON kernels.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jacobwilliams
